<mat-toolbar color="accent">
  <button (click)="this.toggleDrawer()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>Actions</span>
</mat-toolbar>

<mat-drawer-container>
  <mat-drawer mode="over" #drawer>
    <div id="selection-buttons-div">
      <div class="test-div">
        <button type="button" mat-flat-button color="accent" routerLink="/consumerBusiness"
          (click)="this.toggleDrawer()" class="navigation-buttons">Consumer Business</button>
      </div>

      <div class="test-div">
        <button type="button" mat-flat-button color="accent" routerLink="/businessProperty"
          (click)="this.toggleDrawer()" class="navigation-buttons">Business Property</button>
      </div>

      <div class="test-div">
        <button type="button" mat-flat-button color="accent" routerLink="/policy" (click)="this.toggleDrawer()"
          class="navigation-buttons">Policy</button>
      </div>

      <div class="test-div">
        <button type="button" mat-flat-button color="accent" routerLink="/quotes" (click)="this.toggleDrawer()"
          class="navigation-buttons">Quotes</button>
      </div>

      <div class="test-div">
        <button type="button" mat-flat-button color="warn" (click)="this.logout()"
          class="navigation-buttons">Logout</button>
      </div>


    </div>
  </mat-drawer>

  <div id="router-outlet-div">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
